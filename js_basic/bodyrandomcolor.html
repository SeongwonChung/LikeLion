<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
    <script>
        const getRandomColor = () => {
            const hexa = '0123456789abcdef'
            //random color logic
            let hexcode = '#'
            for (let i=0; i<6; i++) {
                const c = hexa.charAt(Math.floor(Math.random() * hexa.length))
                hexcode += c
            }
            console.log(hexcode)
            //check hexcode

            return hexcode
        }

        setInterval(()=> {
            document.querySelector('body').style.background = getRandomColor()
        }, 100)
    </script>
    </body>
</html>
