{% extends 'base.html' %}
{% block content %}
<div>
    <h1>MY PAGE</h1>
    <div>
        <h2>좋아요 누른 글</h2>
        <ul>
            {% for liked in liked_posts %}
            <li>
                <a href="{% url 'detail' liked.pk %}">{{liked.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <h2>찜하기 누른 글</h2>
        <ul>
            {% for wished in wished_posts %}
            <li>
                <a href="{% url 'detail' wished.pk %}">{{wished.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
