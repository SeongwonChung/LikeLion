<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href = "{% static 'new.css' %}">
    <title>New</title>
</head>
<body>
    <form class="formbox" method = "POST">
        {% csrf_token %}
        <div class="formbox__input">
            
            <input class="formbox__input__title" type="text" name="title" placeholder = "할 일 제목">
            <input class="formbox__input__detail" type = "text" name="detail" placeholder="상세 내용">
            <input class="formbox__input__deadline "type = "datetime-local" name = "deadline">
        </div>
        <div class="formbox__button">

            <button type="submit"> 저장하기</button>
        </div>

    </form>
</body>
</html>
